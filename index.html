<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <header>
    <h1>Rock Paper Scissor Game with Computer</h1>
    
        <button class="start-game">Start Game</button>
        <button class="reset-game">Reset Game</button>
    </header>
    <h3>Pick One :</h3>
    <main>
     <div>
            <button id="rock-btn"><img src="images/rock.jfif" alt="Scissor"></button>
            <p>Rock</p>
    </div>
    <div>
            <button id="paper-btn"><img src="images/paper.jfif" alt="Paper"></button>
            <p>Paper</p>
    </div>
    <div>
            <button id="scissor-btn"><img src="images/scissor.jfif" alt="Scissor"></button>
            <p>Scissor</p>
     </div>


    </main>

    <container>
        <div>
        <p class="pick-something-person">You picked : </p>
        <p class="pick-something-computer">Computer pick :</p>
        </div>
     </container>
     <section class="win-lose-p">
        <p class="result-p"></p>
     </section>

     <section class="score-section">
        <p class="score">Score:</p>
        <div class="scores">
        <p class="wins">Wins</p>
            <div class="container">
            <p class="wins-p">Face:<p class="person-count"></p></p>
            <p class="computer-p">Computer:<p class="computer-count"></p></p>
            </div>
        </div>
     </section>

     <footer>
        <h1 class="footer-h1">Rock Paper Scissor Game</h1>
     </footer>

    <script src="main.js"></script>
</body>
</html>
